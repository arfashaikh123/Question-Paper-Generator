<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Paper Generator Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="glass-overlay">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">ðŸ§  NeuroGen AI</h1>
            
            <div class="input-group">
                <label>Groq API Key</label>
                <input type="password" id="apiKey" placeholder="sk-..." class="glass-input">
            </div>

            <div class="input-group">
                <label>Syllabus Text</label>
                <textarea id="syllabusText" placeholder="Paste syllabus with hours..." class="glass-input huge"></textarea>
            </div>

            <div class="input-group">
                <label>Upload PYQs (PDF)</label>
                <input type="file" id="pyqFiles" multiple accept=".pdf" class="glass-input file-input">
            </div>

            <button id="analyzeBtn" class="neon-btn">
                <span class="btn-text">Initialize Analysis</span>
                <div class="btn-glow"></div>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <!-- Results Section (Hidden initially) -->
            <div id="resultsSection" class="results-container hidden">
                <h2 class="section-title">Analysis Complete</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Topics Detected</h3>
                        <p id="topicCount">0</p>
                    </div>
                     <div class="stat-card">
                        <h3>Prioritized</h3>
                        <p id="priorityCount">0</p>
                    </div>
                </div>

                <div class="actions">
                     <button id="generateBtn" class="neon-btn secondary">Generate Paper</button>
                </div>
                
                <div id="paperOutput" class="paper-preview hidden">
                    <pre id="paperContent"></pre>
                    <button id="downloadPdfBtn" class="neon-btn download">Download PDF</button>
                </div>
            </div>
            
            <!-- Loading Overlay -->
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p id="loadingText">Synthesizing Neural Pathways...</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
